<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
    <div class="container">
        <div class="register" >
            <h1>Create Your Account</h1>
            <h3>Start your website in seconds. Already have an account? <a onclick="alreadyuser()">Login here</a>. </h3>
            <div class="registerForm">
                <div class="email">
                    <h4>Your email</h4>
                    <input type="email" id="email" placeholder="email@company.com" style="margin-right: 33px;" >
                </div>
                <div class="fullName">
                    <h4>Full Name</h4>
                    <input type="text" id="fullName" placeholder="e.g. Bonnie Green">
                </div>
            </div>

            <div class="registerForm" style="margin-top: 30px; justify-content: space-between;">
                <div class="email">
                    <h4 style="color: lightgray;">Country</h4>
                    <select name="country" id="countryName">
                        <option>Choose a country</option>
                        <option>United States</option>
                        <option>Canada</option>
                        <option>France</option>
                        <option>Germany</option>
                    </select>
                </div>
                <div class="fullName" style="margin-left: 24px;">
                    <h4>Password</h4>
                    <input type="password" id="password" placeholder="e.g. .......">
                </div>  
            </div>

            <div class="registerForm">
                <div class="email">
                    <h4>Confirm Password</h4>
                    <input type="password" id="confirmPassword" placeholder="......" style="margin-right: 33px;">
                </div>
                <div class="fullName">
                    <h4>Phone</h4>
                    <input type="text" id="contactNumber" placeholder="033-">
                </div>
            </div>
            
            <div class="linebreak">
                <div class="line1"></div>
                <div class="text">
                  <h5>or</h5>
                </div>
                <div class="line1"></div>
            </div>

            <div class="online">
                <button>
                    <img src="/googlepic.png" alt="">
                    <h4>Sign up with Google</h4>   
                </button>
                <button style="margin-top: 25px;">
                    <img src="/apple icon.png" alt="">
                    <h4>Sign up with Apple</h4>   
                </button>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="termsCheckbox">
                <label for="termsCheckbox">By signing up, you are creating a Flowbite account, and you agree to Flowbiteâ€™s 
                    <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="updatesCheckbox">
                <label for="updatesCheckbox">Email me about product updates and resources</label>
            </div>
            
            <div class="registerbutton">
                <button type="submit" id="submitButton" onclick="formSubmit()"><h4>Create an Account</h4></button>
            </div>
        </div>
        <div class="image">
            <img src="/Register pic2.png" alt="">
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
